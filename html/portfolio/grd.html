            display: grid;
            grid-template-columns: auto auto auto;
        }

</head>

        <div class="rgd">1</div>
        <div class="rgd">2</div>

        <div class="rgd">4</div>
        <div class="rgd">5</div>
        <div class="rgd">6</div>
        <div class="rgd">7</div>
        <div class="rgd">8</div>
        <div class="rgd">9</div>
    </div>
</body>
</html>
