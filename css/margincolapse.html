<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Colapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: red;
            margin:30px;
            height: 307px;
            width: 233px;
            border: 2px solid black;
        }
        .box2{
            background-color: aqua;
            /* margin:20px; */
            height: 57px;
            width: 100%;
            padding: 6px;
            border: 5px solid gray;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur odio possimus, iure harum nesciunt ex? Reprehenderit nostrum odit ab eius fugiat unde! Inventore itaque ullam amet atque deleniti ab cumque modi aut laborum! Illum.
        <div class="box2"></div>
    </div>
</body>
</html>
